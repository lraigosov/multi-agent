# Configuración específica para herramientas del dominio SST
# Define configuraciones y parámetros para herramientas especializadas

# ============================================================================
# CONFIGURACIÓN DE HERRAMIENTAS DE EVALUACIÓN DE RIESGOS
# ============================================================================

risk_assessment_tools:
  risk_matrix:
    probability_levels:
      very_low: { value: 1, description: "Muy remota, prácticamente imposible" }
      low: { value: 2, description: "Remota, pero puede ocurrir" }
      medium: { value: 3, description: "Posible, ha ocurrido antes" }
      high: { value: 4, description: "Probable, ocurre regularmente" }
      very_high: { value: 5, description: "Casi seguro, ocurre frecuentemente" }
    
    severity_levels:
      insignificant: { value: 1, description: "Sin lesiones, daños menores" }
      minor: { value: 2, description: "Lesiones menores, primeros auxilios" }
      moderate: { value: 3, description: "Lesiones que requieren tratamiento médico" }
      major: { value: 4, description: "Lesiones graves, hospitalización" }
      catastrophic: { value: 5, description: "Muerte o incapacidad permanente" }
    
    risk_levels:
      low: { range: "1-4", color: "green", action: "Riesgo aceptable, mantener controles" }
      medium: { range: "5-9", color: "yellow", action: "Requiere atención, implementar controles adicionales" }
      high: { range: "10-16", color: "orange", action: "Riesgo significativo, acción inmediata requerida" }
      critical: { range: "17-25", color: "red", action: "Riesgo inaceptable, detener actividad hasta controlar" }

  hazard_categories:
    physical:
      - falls_from_height
      - slips_trips_falls
      - struck_by_objects
      - caught_in_between
      - electrical_hazards
      - fire_explosion
      - temperature_extremes
      - noise_vibration
      - radiation
    
    chemical:
      - toxic_substances
      - corrosive_materials
      - flammable_liquids
      - compressed_gases
      - carcinogens
      - respiratory_irritants
      - skin_sensitizers
      - environmental_pollutants
    
    biological:
      - infectious_agents
      - allergens
      - vector_borne_diseases
      - contaminated_materials
      - waste_materials
    
    ergonomic:
      - repetitive_motions
      - awkward_postures
      - manual_lifting
      - force_exertion
      - contact_stress
      - workplace_design
    
    psychosocial:
      - work_overload
      - time_pressure
      - workplace_violence
      - harassment
      - job_insecurity
      - lack_of_control

# ============================================================================
# CONFIGURACIÓN DE BÚSQUEDA REGULATORIA
# ============================================================================

regulatory_search:
  databases:
    international:
      - name: "ILO Standards"
        url: "https://www.ilo.org/global/standards/lang--en/index.htm"
        description: "International Labour Organization standards and conventions"
      - name: "ISO 45001"
        url: "https://www.iso.org/iso-45001-occupational-health-and-safety.html"
        description: "Occupational health and safety management systems"
    
    national_spain:
      - name: "Ley 31/1995"
        description: "Ley de Prevención de Riesgos Laborales"
        url: "https://www.boe.es/buscar/act.php?id=BOE-A-1995-24292"
      - name: "RD 39/1997"
        description: "Reglamento de los Servicios de Prevención"
        url: "https://www.boe.es/buscar/act.php?id=BOE-A-1997-1853"
      - name: "RD 486/1997"
        description: "Disposiciones mínimas de seguridad y salud en los lugares de trabajo"
        url: "https://www.boe.es/buscar/act.php?id=BOE-A-1997-8826"
      - name: "RD 773/1997"
        description: "Disposiciones mínimas sobre utilización de equipos de protección individual"
        url: "https://www.boe.es/buscar/act.php?id=BOE-A-1997-8837"
    
    us_osha:
      - name: "OSHA General Duty Clause"
        code: "Section 5(a)(1)"
        description: "General duty to provide safe workplace"
      - name: "OSHA Personal Protective Equipment"
        code: "29 CFR 1926.95"
        description: "PPE requirements for construction"
      - name: "OSHA Hazard Communication"
        code: "29 CFR 1910.1200"
        description: "Chemical hazard communication standard"

  search_parameters:
    industries:
      construction: ["RD 1627/1997", "construction safety", "fall protection", "scaffolding"]
      manufacturing: ["machine guarding", "lockout tagout", "industrial hygiene", "ergonomics"]
      healthcare: ["bloodborne pathogens", "workplace violence", "ergonomics", "chemical exposure"]
      office: ["ergonomics", "indoor air quality", "emergency evacuation", "workplace stress"]
    
    topics:
      fall_protection: ["altura", "fall protection", "scaffolding", "ladder safety"]
      chemical_safety: ["chemical hazards", "SDS", "exposure limits", "PPE"]
      ergonomics: ["musculoskeletal", "repetitive strain", "lifting", "workplace design"]
      emergency_response: ["emergency planning", "evacuation", "fire safety", "first aid"]

