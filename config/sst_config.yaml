# ============================================================================
# CONFIGURACIÓN DE HERRAMIENTAS ERGONÓMICAS
# ============================================================================

ergonomic_assessment:
  assessment_tools:
    rula:
      name: "Rapid Upper Limb Assessment"
      application: "Upper limb repetitive tasks"
      score_ranges:
        acceptable: "1-2"
        investigate_change_soon: "3-4"
        investigate_change_now: "5-6"
        change_immediately: "7+"
    
    reba:
      name: "Rapid Entire Body Assessment"
      application: "Whole body postural analysis"
      score_ranges:
        negligible_risk: "1"
        low_risk: "2-3"
        medium_risk: "4-7"
        high_risk: "8-10"
        very_high_risk: "11-15"
    
    niosh_lifting:
      name: "NIOSH Lifting Equation"
      application: "Manual lifting tasks"
      lifting_index_interpretation:
        acceptable: "≤1.0"
        some_risk: "1.0-3.0"
        high_risk: ">3.0"
    
    jsi:
      name: "Job Strain Index"
      application: "Hand-intensive tasks"
      score_interpretation:
        safe: "≤3"
        uncertain: "3-7"
        hazardous: ">7"
  
  risk_factors:
    postural:
      - neck_flexion_extension
      - trunk_flexion_twist
      - shoulder_elevation
      - arm_reach_overhead
      - wrist_deviation
      - knee_kneeling
    
    force:
      - grip_strength_required
      - lifting_weight
      - pushing_pulling_force
      - pinch_grip_force
    
    repetition:
      - cycle_time
      - frequency_of_motion
      - work_rest_patterns
      - duration_of_exposure
    
    environmental:
      - vibration_exposure
      - temperature_extremes
      - contact_stress
      - inadequate_lighting

