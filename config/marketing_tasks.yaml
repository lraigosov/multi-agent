    Desarrollar estrategia integral de email marketing:
    1. Definir email marketing objectives y KPIs
    2. Crear segmentation strategy para {target_audience}
    3. Desarrollar email journey mapping
    4. Planificar automation sequences y triggers
    5. Establecer email design y template guidelines
    6. Crear testing y optimization framework
    
    Debe integrarse con otros canales y support {marketing_objectives}.
  expected_output: >
    Una estrategia de email marketing que contenga:
    - Email marketing goals con métricas específicas
    - Audience segmentation matrix con criteria
    - Email customer journey map con touchpoints
    - Automation workflow diagrams con triggers
    - Email design system y template specifications
    - Testing methodology y optimization calendar
  agent: email_marketing_specialist

email_automation_task:
  description: >
    Crear automated email sequences para nurturing y conversion:
    1. Desarrollar welcome series para nuevos subscribers
    2. Crear lead nurturing sequences por segment
    3. Diseñar post-purchase y onboarding flows
    4. Planificar re-engagement y win-back campaigns
    5. Establecer behavioral trigger campaigns
    6. Crear seasonal y promotional automation
    
    Personalizar para las características del {target_audience}.
  expected_output: >
    Un sistema de email automation que incluya:
    - Welcome series completa con 5-7 emails
    - Lead nurturing sequences por buyer persona
    - Post-purchase flow con upsell opportunities
    - Re-engagement campaign con progressive profiling
    - Behavioral triggers con personalization rules
    - Seasonal campaigns template library
  agent: email_marketing_specialist